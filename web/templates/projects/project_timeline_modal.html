{% extends 'components/modal.html' %}

{% block title %}
Update project status
{% endblock title %}

{% block body %}
  <div class="mt-4" id="form-modal">
    <div>
      <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
      <select unicorn:model="status_selected" unicorn:partial="form-modal" id="status" name="status" class="block w-full py-2 pl-3 pr-10 mt-1 text-base border-gray-300 rounded-md focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
        {% for key, value in status_all %}
        <option value="{{ key }}">
          {{ value }}
        </option>
        {% endfor %}
      </select>
    </div>

    <div class="mt-4">
      <label for="observation">Observation</label>
      <textarea unicorn:model.defer="observation" id="observation" name="observation" rows="3" class="block w-full border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm" placeholder="Add a timeline"></textarea>
    </div>

    {% if status_selected == '3' %}
    <div class="mt-4">
      <label for="observation">Assigned users</label>
      <select multiple unicorn:model="users_selected" id="assigned" name="assigned" class="block w-full py-2 pl-3 pr-10 mt-1 text-base border-gray-300 rounded-md focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
        {% for key, value in users_all %}
        <option value="{{ key }}"
        {% if key in users_selected %}
        selected
        {% endif %}>
          {{ value }}
        </option>
        {% endfor %}
      </select>
    </div>
    {% endif %}

  </div>

{% endblock body %}

{% block footer %}
<button @click="open = false" unicorn:click="submit_status" class="inline-flex justify-center w-full px-4 py-2 text-base font-medium text-white bg-teal-600 border border-transparent rounded-md shadow-sm hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 sm:col-start-2 sm:text-sm">
  Update
</button>

{% endblock footer %}
