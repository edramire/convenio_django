{% load unicorn static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    {% unicorn_scripts %}
    <title>Django Tailwind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
    [x-cloak] {
      display: none !important;
    }
    </style>
	</head>

	<body class="font-sans leading-normal tracking-normal bg-grey-lightest">
    {% csrf_token %}

    {% block javascript %}
    {% endblock %}

		{% block content %}
		{% endblock %}

    <script src="//unpkg.com/alpinejs" defer></script>

	</body>
</html>
