<div class="w-full max-w-xs mx-auto" x-cloak>

<div x-data="{activeIndex: 0, selectedIndex: 0, open: false, options: {{ options }} }" x-init="() => {
  selectedIndex=Object.keys(options)[0];
  $watch('selectedIndex', value => Unicorn.call('{{ on_change }}', selectedIndex))
}" @click.away="open = false" >
  <div class="relative mt-1">
    <button type="button" class="relative w-full py-2 pl-3 pr-10 text-left bg-white border border-gray-300 rounded-md shadow-sm cursor-default focus:outline-none focus:ring-1 focus:ring-teal-500 focus:border-teal-500 sm:text-sm" x-ref="button" @keydown.arrow-up.stop.prevent="open = !open" @keydown.arrow-down.stop.prevent="open = !open" @click="open = !open" aria-haspopup="listbox" :aria-expanded="open" aria-expanded="true" aria-labelledby="listbox-label">
      <span x-text="options[selectedIndex] ? options[selectedIndex] : ''" class="block truncate">-</span>
      <span class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
        <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </span>
    </button>

    <ul x-show="open" x-transition:leave="transition ease-in duration-100" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="absolute z-10 w-full py-1 mt-1 overflow-auto text-base bg-white rounded-md shadow-lg max-h-60 ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm" x-max="1" @keydown.enter.stop.prevent="open = !open" @keydown.space.stop.prevent="open = !open" @keydown.escape="open=false" x-ref="listbox" tabindex="-1" role="listbox" aria-labelledby="listbox-label" >
      <template x-for="index in Object.keys(options)" :key="index">

      <li class="relative py-2 pl-3 text-gray-900 cursor-default select-none pr-9" id="listbox-option-0" role="option" @click="selectedIndex = index; open=false" @mouseenter="activeIndex = index" @mouseleave="activeIndex = null" :class="{ 'text-white bg-teal-600': activeIndex === index, 'text-gray-900': !(activeIndex === index) }">
        <span x-text="options[index]" class="block font-normal truncate" :class="{ 'font-semibold': selectedIndex === index, 'font-normal': !(selectedIndex === index) }">
        </span>

        <span class="absolute inset-y-0 right-0 flex items-center pr-4 text-teal-600" :class="{ 'text-white': activeIndex === index, 'text-teal-600': !(activeIndex === index) }" x-show="selectedIndex === index" style="display: none;">
          <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
          </svg>
        </span>
      </li>
      </template>

    </ul>

  </div>
</div>

</div>
